<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Hotel Search</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../js/site.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Hotel Search</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h1>Select an option</h1>
    </div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-2">
			<label for="hotel">Hotel Name:</label><br>
			<input name="hotel" type="text" class="common-bar-item" disabled="disabled" id="hotel" th:value="${name}">
		</div>
		<div class="col-md-2">
			<label for="checkin">Check In:</label><br>
			<input type="date" name="checkin" id="checkin" placeholder="dd-mm-yyyy" value="" onchange="setCheckout(this)" class="common-bar-item"/>
		</div>
		<div class="col-md-2">
			<label for="checkout">Check Out:</label><br>
			<input type="date" name="checkout" id="checkout" placeholder="dd-mm-yyyy" value="" class="common-bar-item"/>
		</div>
		<div class="col-md-1">
			<label for="rooms">Rooms:</label><br>
			<select name="rooms" id="rooms" class="common-bar-item">
				<option value="1" selected="selected">1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
				<option value="4" >4</option>
				<option value="5" >5</option>
			</select>
		</div>
		<div class="col-md-1">
			<label for="adults">Adults:</label><br>
			<select name="adults" id="adults" class="common-bar-item">
				<option value="1" selected="selected">1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
				<option value="4" >4</option>
				<option value="5" >5</option>
			</select>
		</div>
		<div class="col-md-1">
			<label for="children">Children:</label><br>
			<select name="children" id="children" class="common-bar-item">
				<option value="0" selected="selected">0</option>
				<option value="1" >1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
				<option value="4" >4</option>
				<option value="5" >5</option>
			</select>
		</div>
		<div class="col-md-1">
			<label for="infants">Infants:</label><br>
			<select name="infants" id="infants" class="common-bar-item">
				<option value="0" selected="selected">0</option>
				<option value="1" >1</option>
				<option value="2" >2</option>
				<option value="3" >3</option>
			</select>
		</div>
		<div class="col-md-1"></div>
	</div>
	<button type="submit" id="search" style="margin:auto;display:block;margin-top:3%" class="btn btn-primary" onclick="onClickEachHotelSearch()">Search</button>
	<div style="margin:auto;display:block;margin-top:3%">
		<h3>Hotels list:</h3>
	</div>
	<table class="table table-striped table-bordered" id="all_hotels_table" style="margin-top:2%">
        <tr>
            <th>Room Type</th>
            <th>Inclusions</th>
            <th>Price</th>
        </tr>
        <tr th:each="room: ${rooms}">
            <td th:text="${room.room}">Room Type</td>
            <td th:text="${room.rateDesc}">Inclusions</td>
            <td th:text="${room.price.minPrice}">Price</td>
        </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2021 Amorthyo Ghosh</p></div>
        </div>
    </div>
</footer>
</body>
</html>
